<!doctype html>
<html lang="en">

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <!-- <link href="https://fonts.googleapis.com/css?family=Roboto:300,400&display=swap" rel="stylesheet"> -->
  <link rel="stylesheet" href="/static/fonts/roboto-font.css">

  <link rel="stylesheet" href="/static/fonts/icomoon/style.css">

  <link rel="stylesheet" href="/static/css/owl.carousel.min.css">

  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="/static/css/bootstrap.min.css">

  <!-- Style -->
  <link rel="stylesheet" href="/static/css/style.css">

  <title>Home - Election Portal | St. Joseph's University</title>
</head>

<body>


  <div class="d-lg-flex half">
    <!-- <div class="bg order-1 order-md-2" style="background-image: url('/static/images/sju-emblem.jpg');"></div> -->
    <div class="bg order-1 order-md-2">
      <div class="container">
        <div class="row align-items-center justify-content-center">

          <div class="col-md-8">
            <img class="img-fluid" src="/static/images/sju-emblem.jpg">
          </div>
        </div>
      </div>
    </div>

    <div class="contents order-2 order-md-1">
      <div class="container">
        <div class="row align-items-center justify-content-center">
          <div class="col-md-7">
            <h3>Welcome</h3>
            <p class="mb-4">Student Council Election 2022-23</p>
            <form action="#" method="post" autocomplete="off">{% csrf_token %}
              <div class="form-group last">
                <label for="registerno">Register Number</label>
                <input type="text" class="form-control" placeholder="Student Register Number" id="registerno"
                  name="registerno" required autocomplete="off">
              </div>

              <div class="d-flex mt-5">
                <input type="submit" value="Log In" class="btn btn-block btn-primary">
              </div>

              {% block messages %}
              {% if message %}
              <div class="alert alert-warning my-3" role="alert">{{message}}</div>
              {% endif %}
              {% endblock %}


            </form>
          </div>
        </div>
      </div>
    </div>


  </div>



  <script src="/static/js/jquery-3.3.1.min.js"></script>
  <script src="/static/js/popper.min.js"></script>
  <script src="/static/js/bootstrap.min.js"></script>
  <script src="/static/js/main.js"></script>
</body>

</html>
